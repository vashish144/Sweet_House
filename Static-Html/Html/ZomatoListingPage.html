    <title>ZomatoHomePage</title>

  <body>
    <div class="Head">
      <div class="logo">Zomato</div>
      <div class="social-icons">
        <a href="https://www.facebook.com/" target="_blank"
          ><img src="../Image/fb.png" alt="fb"
        /></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="../Image/Insta.png" alt="in"
        /></a>
        <a href="https://www.youtube.com/" target="_blank"
          ><img src="../Image//youtube.png" alt="yo"
        /></a>
      </div>
    </div>
    <p class="listing-page-text">Listing Page</p>
    <div class="listing-container">
        <div class="listing-leftside">
            <div class="listing-radioButton">
                <input type="radio" name="radio1" id="radio1"/>
                <label for="radio1">Radio1</label>
                <input type="radio" name="radio1" id="radio2"/>
                <label for="radio2">Radio2</label>
            </div>
            <hr/>
            <div class="listing-checkbox">
                <input type="checkbox" name="checkbox1" id="checkbox1"/>
                <label for="checkbox1">checkbox1</label>
                <input type="checkbox" name="checkbox2" id="checkbox2"/>
                <label for="checkbox2">checkbox2</label>
            </div>
        </div>
        <div class="listing-rightside">
            <div class="card">
               <div class="card-image">
                   <img src="../Image/restro1.jpg" alt="restro1"/>
               </div>
               <div class="card-detail">
                   detail here
               </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="../Image/restro2.jpg" alt="restro2"/>
                </div>
                <div class="card-detail">
                    detail here
                </div>
            </div>
            <div class="card">
                <div class="card-image">
                    <img src="../Image/restro3.jpg" alt="restro3"/>
                </div>
                <div class="card-detail">
                    detail here
                </div>
            </div>
        </div>
    </div>
    <div class="Footer">
      <div class="footer-heading">&copy; Do Something new &hearts;</div>
      <hr />
      <div class="footer-body">
        <div class="footer-body-section section1">
          <p>contact</p>
          <p>About us</p>
        </div>
        <div class="footer-body-section section2">
          <p>contact</p>
          <p>About us</p>
        </div>
        <div class="footer-body-section section3">
          <p>contact</p>
          <p>About us</p>
        </div>
      </div>
    </div>
