<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta http-equiv="X-UA-Compatible" content="IE=edge" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 <script src="https://kit.fontawesome.com/5f191e1d6c.js" crossorigin="anonymous"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <title>Document</title>
 <style>
  .header_container {
   /* border:1px solid red; */
   height: 50px;
   background-color: skyblue
  }

  .container {
   border: 1px solid skyblue
  }

  .form-label {
   color: #3d87a5;
   padding-top: 10px;
  }

  .form-select {
   background: initial;
  }

  .image-dropdown {
   position: relative;
  }

  .dimg {
   position: absolute;
   top: 5px;
   right: 5px;
   width: 30px;
   height: 30px;
   background-color: skyblue;
   text-align: center;
  }
  .astric:after {
  content:"*";
  color:red;
}
input[type="date"]::-webkit-calendar-picker-indicator {


background-color: rgb(0, 180, 48);

background-image: url('http://commondatastorage.googleapis.com/codeskulptor-assets/lathrop/asteroid_brown.png');

height:1.2rem;
width: 2rem;


}
 </style>
</head>

<body>
 <div class="container p-0">
  <div class="header_container">
   <div class="row pt-2">
    <div class="col-md-4 text-start">
     <span class="px-2">
      <i class="fa-solid fa-circle-left"></i>
     </span>
    </div>
    <div class="col-md-4 text-center fw-bold" style="color:blue;">New Task</div>
    <div class="col-md-4 text-end">
     <span> <i class="fa-solid fa-envelope"></i></span>
     <span class="px-2"> </i><i class="fa-solid fa-xmark"></i></span>
    </div>
   </div>
  </div>
 </div>
 <div class="container">
  <form>
   <div class="row">
    <div class="col-md-6">
     <div class="row">
      <div class="col-md-6">
       <label class="form-label astric">Project type</label>
       <div class="image-dropdown">
        <select class="form-select" aria-label="Default select example">
         <option selected>Open this select menu</option>
         <option value="1">One</option>
         <option value="2">Two</option>
         <option value="3">Three</option>
        </select>
        <span class="dimg"><i class="fa-solid fa-chevron-down"></i></span>
       </div>
      </div>
      <div class="col-md-6">
       <label for="exampleInputEmail1" class="form-label astric">project Name</label>
       <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>
     </div>
     <div class="task diacrption">
      <label for="comment" class="form-label astric">Task Description</label>
      <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
     </div>
     <div class="row">
      <div class="col-md-6">
       <label for="exampleInputEmail1" class="form-label astric">Received Date</label>
       <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>
      <div class="col-md-6">
       <label for="exampleInputEmail1" class="form-label astric">Assigned Date</label>
       <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>
     </div>
     <div class="row">
      <div class="col-md-6">
       <label class="form-label astric">Status</label>
       <div class="image-dropdown">
        <select class="form-select" aria-label="Default select example">
         <option selected>Open this select menu</option>
         <option value="1">One</option>
         <option value="2">Two</option>
         <option value="3">Three</option>
        </select>
        <span class="dimg"><i class="fa-solid fa-chevron-down"></i></span>
       </div>
      </div>
      <div class="col-md-6">
       <label for="comment" class="form-label">Repository</label>
       <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
      </div>
     </div>
     <div class="comment">
      <label for="comment" class="form-label">comment</label>
      <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
     </div>
    </div>
    <div class="col-md-6">
     <div class="row">
      <div class="col-md-6">
       <label for="exampleInputEmail1" class="form-label astric">Task Name</label>
       <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>
      <div class="col-md-6"></div>
     </div>
     <div class="row">
      <div class="col-md-6">
       <label for="exampleInputEmail1" class="form-label astric">Assigner</label>
       <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>
      <div class="col-md-6">
       <label for="exampleInputEmail1" class="form-label astric">Assignee</label>
       <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>
     </div>
     <div class="row pt-5">
      <div class="col-md-6">
       <label for="exampleInputEmail1" class="form-label astric">Planned Delivery Date</label>
       <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>
      <div class="col-md-6">
       <label for="exampleInputEmail1" class="form-label astric">Estimated effort hours</label>
       <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
      </div>
     </div>
    </div>
    <div class="col-md-12">
     <div class="button py-3 text-center">
      <button type="button" class="btn btn-danger">Cancel</button>
      <button type="button" class="btn btn-primary">Submit</button>
      <div class="input-group date" id="datepicker">
        <input type="text" class="form-control" value="12-02-2012">
        <div class="input-group-addon" id="#my_hidden_input">
            <span id="calender_icon"><i class="fa-solid fa-calendar"></i></span>
        </div>
    </div>
     </div>
    </div>
   </div>
 </div>
 </form>
 </div>
 <script type="text/javascript">
  $('#datepicker').datepicker();
$('#datepicker').on('changeDate', function() {
    $('#my_hidden_input').val(
        $('#datepicker').datepicker('getFormattedDate')
    );
});
 </script>
</body>

</html>
